    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Register</title>
    </head>
    <body style="height: auto;">
        <div class="top-left-links">
            <a href="Login.html" class="btn btn-link">Login</a>
        </div>
        <div class="container-md p-3 ml-5 mt-5 col-5">
            <form action="About.html">
                <h1>Registration</h1>
                <hr/>
                <div class="d-flex flex-row">
                    <div class="form-group col-6 pe-3">
                        <label for="fName" class="required">First Name</label>
                        <input type="text" id="fName" class="form-control" placeholder="Enter First Name" required>
                    </div>
                    <div class="form-group col-6">
                        <label for="lName" class="required">Last Name</label>
                        <input type="text" id="lName" class="form-control" placeholder="Enter Last Name" required>
                    </div>
                </div>
                <div class="d-flex flex-row">
                    <div class="form-group col-6 pe-3">
                        <label for="uName" class="required">Username</label>
                        <input type="text" id="uName" class="form-control" placeholder="Enter Username" required>
                    </div>
                    <div class="form-group col-6">
                        <label for="nName">Nickname</label>
                        <input type="text" id="nName" class="form-control" placeholder="Enter Nickname">
                    </div>
                </div>
                <div class="d-flex flex-row">
                    <div class="form-group col-12">
                        <label for="email" class="required">E-mail</label>
                        <input type="text" id="email" class="form-control" placeholder="Enter E-mail" required>
                    </div>
                </div>
                <div class="d-flex flex-row">
                    <div class="form-group col-6 pe-3">
                        <label for="password" class="required">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter Password" maxlength="10" required>
                    </div>
                    <div class="form-group col-6">
                        <label for="cPassword" class="required">Confirm Password</label>
                        <input type="password" id="cPassword" class="form-control" placeholder="Enter Confirm Password" maxlength="10" required>
                    </div>
                </div>
                <div class="d-flex flex-row">
                    <div class="form-group col-6 pe-3">
                        <label for="bDay" class="required">Birthday</label>
                        <input type="date" id="bDay" class="form-control" required>
                    </div>
                    <div class="form-group col-6">
                        <label for="grade" class="required">Grade</label>
                        <br>
                        <input type="radio" id="grade" name="grade" required><label>1</label>
                        <input type="radio" id="grade" name="grade"><label>2</label>
                        <input type="radio" id="grade" name="grade"><label>3</label>
                        <input type="radio" id="grade" name="grade"><label>4</label>
                    </div>
                </div>
                <div class="d-flex flex-row">
                    <div class="form-group col-6 pe-3">
                        <label for="gender" class="required">Gender</label>
                        <select required>
                            <option value="">Select</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="form-group col-6">
                        <label for="tel" class="required">Telephone</label>
                        <input type="tel" id="tel" class="form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="091-000-0000">
                    </div>
                </div>
                <div class="d-flex flex-row">
                    <div class="form-group col-12">
                        <label for="university">University</label>
                        <input type="text" id="university" class="form-control" placeholder="Enter University">
                    </div>
                </div>
                <div class="d-flex flex-row">
                    <div class="form-group col-12">
                        <label for="hobby">Hobbies</label>
                        <input type="text" id="hobby" class="form-control" placeholder="Enter Hobbies">
                    </div>
                </div>
                <div class="d-flex flex-row">
                    <div class="form-check m-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                        <label class="form-check-label required" for="flexCheckDefault">
                          I accept the terms and conditions 
                        </label>
                      </div>
                </div>
                <button type="submit" class="btn btn-primary col-12">Register</button>
            </form>
        </div>
    </body>
    </html>
