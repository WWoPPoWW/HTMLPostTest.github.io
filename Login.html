<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body style="height:100vh">
    <div class="containerStill border m-3 p-3 col-5 login">
        <form action="About.html">
            <h1>Login</h1>
            <hr/>
            <div class="form-group col-12">
                <label for="email" class="required">E-mail</label>
                <input type="text" id="email" class="form-control" placeholder="Enter E-mail" required>
            </div>
            <div class="form-group col-12">
                <label for="password" class="required">Password</label>
                <input type="password" id="password" class="form-control" maxlength="10" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn btn-primary col-12">Login</button>
            <span class="form-text col-12">Don't have an account? <a href="Register.html">Register here</a></span>
        </form>
    </div>
</body>
</html>
